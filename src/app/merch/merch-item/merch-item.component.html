<div class="merch_item">
    <div class="merch_image">
        <a routerLink="/merch/{{merch.id}}"><img src="{{merch.image}}" alt="merch"></a>
    </div>
    <div class="merch_description">
        <div class="merch_title">
                <h3>{{merch.title}}</h3>
        </div>
        <div class="merch_price">
                <h3>{{merch.price | currency}}</h3>
        </div>
    </div>
</div>
