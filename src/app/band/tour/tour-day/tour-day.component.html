<div class="tour_day">
    <div class="date">
        <h3 >{{tour.date}}</h3>
    </div>
    <div class="location">
        <h3 >{{tour.location}}</h3>
    </div>
    <ng-container *ngIf="tour.availability">
            <div class="tickets">
                <a routerLink="#">Get Tickets</a>
            </div>
    </ng-container>
    <ng-container *ngIf="!tour.availability">
        <div class="tickets">
            <h3>Sold Out!</h3>
        </div>
    </ng-container>
</div>
